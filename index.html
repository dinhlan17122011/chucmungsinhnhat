<!DOCTYPE html>
<html lang="en">
<head>

        <img id="personImage" class="hidden" src="" alt="" />
        <img id="birthdayImage" class="hidden" src="anh.jpg" alt="Birthday" />
    </div>
    <script src="script.js"></script>

</html>
